<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Glow effects -->
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="glow-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle orbital ring -->
  <circle cx="600" cy="315" r="200" fill="none" stroke="#2c5282" stroke-width="1" opacity="0.15"/>
  <circle cx="600" cy="315" r="160" fill="none" stroke="#c53030" stroke-width="0.5" opacity="0.1"/>

  <!-- Connecting lines from Farm Bill to externalities -->
  <line x1="600" y1="315" x2="380" y2="175" stroke="#c53030" stroke-width="2.5" opacity="0.5"/>
  <line x1="600" y1="315" x2="820" y2="175" stroke="#c24a1a" stroke-width="2.5" opacity="0.5"/>
  <line x1="600" y1="315" x2="600" y2="520" stroke="#c53030" stroke-width="2.5" opacity="0.5"/>

  <!-- Center node: Farm Bill -->
  <circle cx="600" cy="315" r="65" fill="#2c5282" filter="url(#glow-blue)"/>
  <circle cx="600" cy="315" r="65" fill="#2c5282"/>
  <text x="600" y="306" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="700" letter-spacing="1">FARM</text>
  <text x="600" y="330" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="700" letter-spacing="1">BILL</text>

  <!-- Externality node: Public Health Crisis (upper left) -->
  <circle cx="380" cy="175" r="48" fill="#c53030" filter="url(#glow-red)"/>
  <circle cx="380" cy="175" r="48" fill="#c53030"/>
  <text x="380" y="168" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">PUBLIC HEALTH</text>
  <text x="380" y="186" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">CRISIS</text>

  <!-- Externality node: Environmental Degradation (upper right) -->
  <circle cx="820" cy="175" r="48" fill="#c24a1a" filter="url(#glow-red)"/>
  <circle cx="820" cy="175" r="48" fill="#c24a1a"/>
  <text x="820" y="168" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">ENVIRONMENTAL</text>
  <text x="820" y="186" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">DEGRADATION</text>

  <!-- Externality node: Economic Extraction (bottom center) -->
  <circle cx="600" cy="520" r="48" fill="#c53030" filter="url(#glow-red)"/>
  <circle cx="600" cy="520" r="48" fill="#c53030"/>
  <text x="600" y="513" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">ECONOMIC</text>
  <text x="600" y="531" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">EXTRACTION</text>
</svg>
